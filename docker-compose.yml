version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: attrio-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-attrio_db}
      POSTGRES_USER: ${POSTGRES_USER:-attrio}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-attrio}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - attrio-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-attrio}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: attrio-redis-dev
    restart: unless-stopped
    command: redis-server
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - attrio-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Backend
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile.prod
    container_name: attrio-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-attrio}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-attrio}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3001
    networks:
      - attrio-network
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"
      # HTTP Router
      - "traefik.http.routers.attrio-api-http.rule=Host(`api.attrio.online`)"
      - "traefik.http.routers.attrio-api-http.entrypoints=web"
      - "traefik.http.routers.attrio-api-http.middlewares=redirect-to-https"
      # HTTPS Router
      - "traefik.http.routers.attrio-api.rule=Host(`api.attrio.online`)"
      - "traefik.http.routers.attrio-api.entrypoints=websecure"
      - "traefik.http.routers.attrio-api.tls.certresolver=letsencrypt"
      # Service
      - "traefik.http.services.attrio-api.loadbalancer.server.port=3001"
      # Middleware para redirect
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Web
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile.prod
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    container_name: attrio-web
    restart: unless-stopped
    environment:
      NODE_ENV: production
    networks:
      - attrio-network
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"
      # HTTP Router
      - "traefik.http.routers.attrio-web-http.rule=Host(`attrio.online`) || Host(`www.attrio.online`)"
      - "traefik.http.routers.attrio-web-http.entrypoints=web"
      - "traefik.http.routers.attrio-web-http.middlewares=redirect-to-https"
      # HTTPS Router
      - "traefik.http.routers.attrio-web.rule=Host(`attrio.online`) || Host(`www.attrio.online`)"
      - "traefik.http.routers.attrio-web.entrypoints=websecure"
      - "traefik.http.routers.attrio-web.tls.certresolver=letsencrypt"
      # Service
      - "traefik.http.services.attrio-web.loadbalancer.server.port=3000"
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  attrio-network:
    driver: bridge
  traefik-public:
    external: true

volumes:
  postgres_data:
  redis_data:
